name: Auto-Fix and Build APK

on:
  workflow_dispatch: # Ручной запуск

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # --- ВОТ ЭТОТ БЛОК ЧИНИТ ТВОИ ПАПКИ ---
    - name: Fix Folder Structure
      run: |
        cd app/src/main/java
        # Создаем правильную папку
        mkdir -p com/example/musicplayer
        
        # Перемещаем файлы, если они лежат не там
        mv MusicApp.kt com/example/musicplayer/ 2>/dev/null || true
        mv MainActivity.kt com/example/musicplayer/ 2>/dev/null || true
        mv data com/example/musicplayer/ 2>/dev/null || true
        mv di com/example/musicplayer/ 2>/dev/null || true
        mv presentation com/example/musicplayer/ 2>/dev/null || true
        mv service com/example/musicplayer/ 2>/dev/null || true
        
        echo "Папки исправлены!"

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'

    - name: Build APK
      run: gradle assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: My-Music-App-Fixed
        path: app/build/outputs/apk/debug/app-debug.apk
